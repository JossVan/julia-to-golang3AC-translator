  
{% extends "base.html" %}
{% block title %}Analizador{% endblock %}

{% block content %}

<div class="container">
    <div style="padding-top: 5%;">
        <div class="row">
            <div class="col-6">
                <h4 class="text-muted">Entrada</h4>
                <form method="POST" action="#">
                    <textarea class="codemirror-textarea form-control" name="codigo" id="entrada" cols="50" rows="100">{{entrada}}</textarea>
                    <div class="" style="text-align: center; padding-top: 2%;">
                        <button type="submit" class="btn btn-secondary" style="width: 20rem;">Traducir</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                        <h4 class="text-muted">Salida</h4>
                        <textarea class="codemirror-textarea form-control" name="salida" id="salida" cols="50" rows="100">{{salida}}</textarea>
                        <div class="" style="text-align: center; padding-top: 2%;">
                            <button type="submit" class="btn btn-success" style="width: 20rem;">Optimizar por mirilla </button>
                            <button type="submit" class="btn btn-primary" style="width: 20rem;">Optimizar por bloque </button>
                        </div>
            </div>
        </div>

        </div>
</div>
{% endblock %}
